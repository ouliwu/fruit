<script type="text/html" id="shop-list">
    <ul>
        {{each list item}}
        <li>
            <a href="/html/detail.html?id={{item.id}}">
            <img src="{{item.img[0]}}" alt=""/>
            <p class="text">{{item.title}}</p>
            </a>
            <p class="cle">
                <span class="b">￥</span><span class="price">{{item.price}}</span>
                <span class="o">￥<del class="orginPrice">{{item.orginPrice}}</del></span><br/>
                <span class="action"><em>{{item.people}}</em><a href="javascript:;" class="cart_btn" data-id="{{item.id}}">加入购物车</a><span>
            </p>
        </li>
        {{/each}}
    </ul>
</script>
