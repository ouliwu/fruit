<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/cart.css">
    <title>购物车</title>
</head>
<body>
    <div id="header-container"></div>
    <section class="mid">
        <div id="here">
            <a href=".">首页</a> <code>&gt;</code> <a href="category.php?id=6">购物流程</a>
        </div>
        <div class="step">
            <a href="javascript:;" class="on">查看购物车</a>
            <b class="icon-right"></b>
            <a href="javascript:;">填写和提交购物信息</a>
            <b class="icon-right"></b>
            <a href="javascript:;">支付货款</a>
            <b class="icon-right"></b>
            <a href="javascript:;">完成订单</a>
            <b class="icon-right"></b>
        </div>
        <div class="flow">
            <form>
                <table class="border-bottom" id="catyList">
                        <tbody>
                                <tr>
                                    <th>商品名称</th>
                                    <th>市场价</th>
                                    <th>本店价</th>
                                    <th>购买数量</th>
                                    <th>小计</th>
                                    <th>操作</th>
                                </tr>
                                
                        </tbody>
                </table>
                <table id="count"> 
                    <tbody>
                        <tr>
                            <td>
                                <p>购物金额小计￥<span class="total"></span></p><br/>
                                比市场价￥<span class="originPrice"></span> 节省了￥<span class="discount"></span>
                            </td>
                            <td align="right">
                                <input type="button" value="清空购物车" class="btn white">
                                <input type="submit" value="更新购物车" class="btn red">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <p class="operation">
                <a href="/html/list.html">继续购物</a>
                <a class="fr" href="javascript:;">去 结 算 </a>
            </p>
        </div>
    </section>
    <div id="footer-container"></div>
    <script type="text/html" id="list-template">
        {{each cart prod}}
        <tr>
                <td width="35%">
                    <p class="cart-goods">
                        <a href="javascript:;" target="_blank">
                            <img src="{{prod.img}}"/>
                        </a>
                        <a href="goods.php?id=160" target="_blank" class="f6">{{prod.title}}</a>
                    </p>
                </td>
                <td align="center"><del class="orginPrice">¥{{prod.orginPrice}}</del></td>
                <td align="center">¥<span class="price">{{prod.price}}</span></td>
                <td align="center">
                    <div class="quantity">
                        <input type="button" value="-" class="minus">
                        <input type="text" id="goods-num" value="{{prod.num}}" class="cart-quantity">
                        <input type="button" value="+" class="plus">
                    </div>
                </td>
                <td align="center">¥<span class="sum">0</span></td>
                <td align="center"><a href="javascript:;" style="color:red;" class="del" data-id="{{prod.id}}">删除</a></td>
            </tr>
        {{/each}}   
    </script>
    <script type="text/javascript" src="/libs/requirejs/require.js" data-main="/js/cart.js"></script>  

</body>

</html>
