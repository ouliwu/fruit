<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="/css/register.css">
   <script src="/libs/tools.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header-container"></div>
    <section class="mid">
        <div id="here">
            <a href="javascript:;">首页</a>
            <code>></code>
            用户中心
        </div>
        <div class="login">
            <h3>
                注册新用户
                <a class="fr" href="javascript:;">用户登录</a>
            </h3>
            <form>
                <input type="text" class="input_text" id="username" placeholder="用户名"/>
                <span id="username_notice">用户名长度不能少于三个字</span><br/>
                <input type="text" class="input_text" id="email" placeholder="电子邮件"/>
                <span id="email_notice">邮件地址不能为空</span><br/>
                <input type="text" class="input_text" id="moblie_phone" placeholder="手机号码"/>
                <span id="moblie_notice">手机号码不能为空</span><br/>
                <input type="password" class="input_text" id="password" placeholder="密码"/>
                <span id="password_notice">登录密码不能少于6个字符</span><br/>
                密码强度：
                <b id="pw_lower">弱</b>
                <b id="pw_middle">中</b>
                <b id="pw_high">强</b><br/>
                <input type="password" class="input_text" id="confirm_password" placeholder="确认密码"/>
                <span id="confirm_password_notice">登录密码不能少于6个字符</span><br/>
                <input name="agreement" id="agreement" type="checkbox" value="1" checked="checked">
                <label for="agreement">我已看过并接受《<a href="article.php?cat_id=-1" style="color:blue" target="_blank">用户协议</a>》</label>
                <input name="act" type="hidden" value="act_register">
                <input type="hidden" name="back_act" value=""><br/>
                <button id="btn" >注册</button>
            </form>
        </div>
        <div class="login_ad">
            <img src="/images/login.jpg"/>
        </div>
        <p class="clear"></p>
</section>
<div id="footer-container"></div>
<script type="text/javascript" src="/libs/requirejs/require.js" data-main="/js/register.js"></script>  

</body>
</html>
